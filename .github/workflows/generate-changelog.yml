name: Generate changelog

on: [ workflow_dispatch ]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'pinterest/ktlint'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 19
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          fromTag: "0.49.0"
          toTag: "0.50.0"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature"]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": ["fix"]
                },
                {
                  "title": "## üß™ Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## üí¨ Uncategorized",
                  "labels": []
                },
                {
                  "title": "## üì¶ Dependencies",
                  "labels": ["dependencies"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          echo "==== test 1 ===="
          echo -e "${{ steps.build_changelog.outputs.changelog }}"
          echo "==== test 2 ===="
          echo -e ${{ steps.build_changelog.outputs.changelog }}
          echo "==== test 3 ===="
          echo ${{ steps.build_changelog.outputs.changelog }}
          echo "==== test 4 ===="
          echo ${{ steps.build_changelog.outputs.failed }}
          echo "==== test 5 ===="
          echo ${{ steps.build_changelog.outputs.pull_requests }}
          echo "==== test 6 ===="
          echo ${{ steps.build_changelog.outputs.pull_requests }}
