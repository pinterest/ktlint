name: PR Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java 8
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 8
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/jdks
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-cache-${{ hashFiles('**/**.gradle.kts', '**/gradle/wrapper/gradle-wrapper.properties', '**/libs.versions.toml') }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with release Kotlin version
      run: ./gradlew clean build ktlint
    - name: Upload dependency verification report
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Build artifacts
        path: '**/build/**/dependency-verification-report.html'
        if-no-files-found: warn
    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Test artifacts
        path: '**/tests/**/*.html'
        if-no-files-found: warn
    - name: Build with dev Kotlin version
      run: ./gradlew -PkotlinDev clean build ktlint
